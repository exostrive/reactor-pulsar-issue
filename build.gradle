plugins {
    id 'java'
}

group = 'com.exostrive.reactor-pulsar-issue'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    implementation enforcedPlatform("org.apache.pulsar:pulsar-client-reactive-bom:0.6.0")
    implementation("org.apache.pulsar:pulsar-client-reactive-adapter")
    implementation("org.apache.pulsar:pulsar-client-all:4.0.4")

    testImplementation("org.testcontainers:testcontainers:1.19.1")
    testImplementation("org.testcontainers:pulsar:1.17.6")

    testImplementation("net.javacrumbs.json-unit:json-unit-assertj:2.36.0")
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
    testLogging { showStandardStreams = true }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
